<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div>
			<p wicket:id="customer">[Customer Data]</p>
			<p wicket:id="address">[Address]</p>
			<p wicket:id="product">[Product]</p>

			<form wicket:id="personal-info">
				<input type="text" wicket:id="name">
				<input type="text" wicket:id="lastname">
				<input type="text" wicket:id="profession">
			
				<input type="text" wicket:id="street">
				<input type="text" wicket:id="city">
				<input type="text" wicket:id="country">
				<input type="submit" wicket:id="send">
			</form>
			<br><br>
			<form wicket:id="formName">
				<input type="text" wicket:id="name">
				<input type="password" wicket:id="password">
				<input type="submit" wicket:id="nameSender" value="Send Name Form">
			</form>

		</div>
	</body>
</html>
