<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>

<body>
    <div class="container">
        <div class="header">
            
        </div>
        <div class="content">
            <div class="main">
                <div wicket:id="cheeses" class="cheese">
                    <h3 wicket:id="name">[Cheese's Name Goes Here]</h3>
                    <p wicket:id="description">[Cheese's description goes here]</p>
                    <p>
                        <span wicket:id="price">$1.99</span>
                        <a wicket:id="add" href="#">Add to Cart</a>
                    </p>
                </div>
                <div wicket:id="navigator"></div>

                <div id="cart">
                    <div wicket:id="shopping-cart-panel">[Shopping Cart Panel Goes Here]</div>
                </div>
            </div> 
                <input type="button" value="Check out" wicket:id="checkout">
            </div>
        </div>

</body>

</html>
