<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="header"><h1>Cheeser</h1></div>
        <div id="contents">
            <div id="main">
                <div class="feedback" wicket:id="feedback">
                    [FEEDBACK GOES HERE]
                </div>
                <form method="POST" wicket:id="form">
                <h3>Please Enter your billing Address</h3>
                <table>
                    <tr>
                        <th>Name:</th>
                        <td><input type="text" wicket:id="name"></td>
                    </tr>
                    <tr>
                        <th>Street</th>
                        <td><input type="text" wicket:id="street"></td>
                    </tr>
                    <tr>
                        <th>Zip Code</th>
                        <td><input type="text" wicket:id="zipcode"></td>
                    </tr>
                    <tr>
                        <th>City</th>
                        <td><input type="text" wicket:id="city"></td>
                    </tr>
                    <tr>
                        <th>&nbsp;</th>
                        <td>
                            <input type="button" value="Cancel" wicket:id="cancel">
                            <input type="submit" value="Order!" wicket:id="order">
                        </td>
                    </tr>
                </table>
            </form>
            </div>
        
            <div id="cart"></div>
        </div>
    </div>
</body>
</html>
